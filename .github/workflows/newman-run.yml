name: Newman Test Run

on:
  pull_request:
    branches:
      - main

jobs:
  run-newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'node'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Newman Collection
        run: |
          newman run "Test collection.postman_collection.json" -e "Develop.postman_environment.json"
